<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/solid.min.js"
      integrity="sha512-C92U8X5fKxCN7C6A/AttDsqXQiB7gxwvg/9JCxcqR6KV+F0nvMBwL4wuQc+PwCfQGfazIe7Cm5g0VaHaoZ/BOQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="weather container text-white">
      <div class="row">
        <div class="col">
          <input
            type="search"
            list="suggestions"
            class="weather_search form-control col-12 form-control-lg"
            placeholder="Enter City Name"
          />
          <datalist id="suggestions"></datalist>
        </div>
      </div>

      <div class="weather_today row">
        <div class="weather_details col-4">
          <h2 class="weather_city display-5 fw-bold">City</h2>
          <p class="weather_day fs-2 fw-normal">Day</p>
          <div class="weather_current">
            <p class="weather_indicator weather_indicator--humidity">
              <span class="value"> 50</span>%
            </p>
            <p class="weather_indicator weather_indicator--wind">
              <span class="value"
                ><i class="fas fa-wind-turbine"></i>West, 5</span
              >m/s
            </p>
            <p class="weather_indicator weather_indicator--pressure">
              <span class="value">1050</span>hPa
            </p>
          </div>
        </div>
        <div
          class="col-4 align-item-center justify-content-center d-flex mx-auto"
        >
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather_image img-fluid"
          />
        </div>
        <div class="weather_temperature col-4 text-end">
          <span class="value">+25</span> &deg;C
        </div>
      </div>

      <div class="weather_forecast row"></div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
